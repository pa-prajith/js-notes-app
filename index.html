<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <link rel="stylesheet" href="css/main.css" media="all">
</head>
<body>
    <div id="app" class="notes">
        <div class="notes__sidebar">
            <button class="notes__add" type="button">Add Note</button>
            <div class="notes__list">
                <div class="notes__list-item notes__list-item--selected">
                    <div class="notes__small-title">Lecture Notes</div>
                    <div class="notes__small-body">I am building note app</div>
                    <div class="notes__small-updated">Thursday 3:30pm</div>
                </div>
            </div>
        </div>
        <div class="notes__preview">
            <input id="title" class="notes__title" type="text" name="title" placeholder="Enter a title ..."/>
            <textarea id="body" class="notes__body" name="body" ></textarea>
        </div>
    </div>
    <script src="js//main.js" type="module"></script>
</body>
</html>
